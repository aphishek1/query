<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    


    <script src="new/jquery-3.7.1.js"></script>

</head>


<style>

#box{
width: 100px;
height: 50px;
padding: 10px;
background:cadetblue;
border-radius: 70px;
color:whitesmoke;
text-align: center;
font-size: 20px;
font-family: 'Gill Sans';
position: absolute;
left:-500px;
top: 10px;
box-shadow: 10px 10px 1px gray;

}

body{
    width: 200px;
    height: 700px;
}

</style>


<body>

    <div id="box">
        Hello User
    </div>

    <script>

          var b = document.getElementById("box")

          document.body.style.background="https://media4.giphy.com/media/DRJ5BALSz2iLS/giphy.gif?cid=6c09b952f5r06k23g7ag8d03jy64fpyzbiv1weho5ga6l5h6&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=s"

          $(document).ready(function()
          {

            $("#box").animate({left:"800px"},1000).delay(1000).animate({top:"400px"},500).delay(500).animate({width:+400},500).delay(2000).animate({fontSize:"70px",height:"200px"},1000,myaction).delay(500).animate({left:1400},1000).delay(10).animate({left:-300},100).delay(10).animate({left:+250},10).delay(10).animate({left:-600},10).delay(1000).animate({opacity:"0"},100).animate({left:"800px",top:"400px"},1000).delay(500).animate({opacity:"1"},1000,addbackground)
 

          })

          function myaction()
          {
            document.body.style.background="black"
            b.style.boxShadow="10px 10px 10px gray"
            b.style.color="white"
            b.style.background="black"
            b.style.transition="0.50s"
            b.style.transform="rotateX(-360deg)"
            b.innerHTML = "Eat Healthy"
          }


          function addbackground()
          {
            document.body.backgroundColor="black"
            document.body.style.backgroundImage="url(https://media4.giphy.com/media/DRJ5BALSz2iLS/giphy.gif?cid=6c09b952f5r06k23g7ag8d03jy64fpyzbiv1weho5ga6l5h6&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=s)"
          }

            </script>
    
</body>
</html>

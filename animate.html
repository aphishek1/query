<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    

</head>
    

<style>

#box{
width: 200px;
height: 50px;
padding: 20px;
background:black;
color: antiquewhite;
text-align: center;
font-size: 20px;
font-family: 'Gill Sans';
position: absolute;
left:-600px;
top: 10px;
box-shadow: 10px 10px 1px gray;

}

</style>

<script src="new/jquery-3.7.1.js"></script>

<body> 

    <div id="box">
        Bye Bye
        </div>
  
   <script>
       $(document).ready(function()
       {
            $("#box").animate({left:"600px"},1000).delay(1000).animate({top:"500px"},500).delay(500).animate({width:+400},500)
         })
           </script>

    
</body>
</html>
